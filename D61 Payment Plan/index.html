<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Payment Plan Animation - 100 Days of CSS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="frame">
    <div class="center">
        <!-- Basic Plan -->
        <div class="plan" id="plan_basic">
            <div class="title">Basic</div>
            <div class="price">$5</div>
            <div class="per">per month</div>
            <div class="blah long"></div>
            <div class="blah short"></div>
            <div class="blah long"></div>
            <div class="blah short"></div>
        </div>
        <!-- Pro -->
        <div class="plan" id="plan_pro">
            <div class="title">Pro</div>
            <div class="price">$10</div>
            <div class="per">per month</div>
            <div class="blah long"></div>
            <div class="blah short"></div>
            <div class="blah long"></div>
            <div class="blah short"></div>
        </div>
        <!-- Premium -->
        <div class="plan" id="plan_premium">
            <div class="title">Premium</div>
            <div class="price">$20</div>
            <div class="per">per month</div>
            <div class="blah long"></div>
            <div class="blah short"></div>
            <div class="blah long"></div>
            <div class="blah short"></div>
        </div>
        <div id="details">
            <div id="user" class="detail">
                <div class="data data_min">5 Users</div>
                <div class="data data_max">100 Users</div>
                <div class="progress"><div class="inner"></div></div>
            </div>
            <div id="gb" class="detail">
                <div class="data data_min">20 GB</div>
                <div class="data data_max">200 GB</div>
                <div class="progress"><div class="inner"></div></div>
            </div>
            <div id="project" class="detail">
                <div class="data data_min">1 Project</div>
                <div class="data data_max">50 Projects</div>
                <div class="progress"><div class="inner"></div></div>
            </div>
        </div>
    </div>
</div>
<!-- partial -->
  
</body>
</html>
