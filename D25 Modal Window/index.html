<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - D25 Modal Window - 100DaysOfCSS</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="frame">
    <div class="center">
        <div class="list">

            <div class="card active">
                <div class="triangle"></div>
                <div class="number">1</div>
                <div class="text">
                    <h2>The couch</h2>
                    <p>If you want to grow, get outside your comfort zone</p>
                </div>
                <button onClick="next()">OK</button>
            </div>

            <div class="card">
                <div class="triangle"></div>
                <div class="number">2</div>
                <div class="text">
                    <h2>Failing is learning</h2>
                    <p>Pick yourself up, dust yourself off, and start again</p>
                </div>
                <button onClick="next()">OK</button>
            </div>

            <div class="card">
                <div class="triangle"></div>
                <div class="number">3</div>
                <div class="text">
                    <h2>Flowers and rainbows</h2>
                    <p>Always be yourself, unless you can be a unicorn</p>
                </div>
                <button onClick="next()">OK</button>
            </div>

        </div>
    </div>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
